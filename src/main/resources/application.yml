
server:
  port: 8081

spring:
  profiles:
    include: local
  config:
    import: "optional:configserver:http://localhost:8200"
  application:
    name: owlshiro
#    name: owljoa # config file name
management:
  endpoints:
    web:
      exposure:
        include: refresh

---

spring:
  profiles: local

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    initialization-mode: always
    data: classpath:team.sql, classpath:member.sql

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties.hibernate.format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console